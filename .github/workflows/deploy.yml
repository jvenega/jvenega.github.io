name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      # ⬇️ Instala Chromium y dependencias para Playwright
      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      # ⬇️ Genera capturas reales (p.ej. ikomatsushima.cl) y guárdalas en public/projects/
      - name: Generate site screenshots
        run: node scripts/snapshot.mjs

      - name: Build
        run: npm run build

      # Vite: copia 404.html para fallback de SPA (React Router)
      - name: Copy 404.html (SPA fallback) if exists
        run: |
          if [ -f public/404.html ]; then
            cp public/404.html dist/404.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
